<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recurrence Relation Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 50px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            width: 100%;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .tree-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }

        .node {
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin: 10px 0;
        }

        .horizontal-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .horizontal-line {
            flex-grow: 1;
            height: 2px;
            background-color: black;
            position: absolute;
            top: 20px;
            left: 0;
        }

        .vertical-line {
            width: 2px;
            height: 20px;
            background-color: black;
            position: absolute;
            top: 0;
            left: calc(50% - 1px);
        }

        .branch-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="recurrenceForm">
            <label for="relation">Recurrence Relation:</label>
            <select id="relation" name="relation">
                <option value="T(n-x)+y">T(n-x) + y</option>
                <option value="T(n-x)+T(n-y)">T(n-x) + T(n-y)</option>
            </select>

            <label for="n">n:</label>
            <input type="number" id="n" name="n" placeholder="Enter the value of n" />

            <label for="a0">Initial Value (a0):</label>
            <input type="number" id="a0" name="a0" placeholder="Enter the initial value a0" />

            <label for="x">x:</label>
            <input type="number" id="x" name="x" placeholder="Enter the value of x" />

            <label for="y">y:</label>
            <input type="number" id="y" name="y" placeholder="Enter the value of y" />

            <button type="submit">Generate Tree</button>
        </form>

        <div id="treeContainer" class="tree-container">
            <div class="tree"></div>
        </div>
    </div>

    <script>
        document.getElementById('recurrenceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const relation = document.getElementById('relation').value;
            const n = parseInt(document.getElementById('n').value);
            const a0 = parseInt(document.getElementById('a0').value);
            const x = parseInt(document.getElementById('x').value);
            const y = parseInt(document.getElementById('y').value);

            if (relation === 'T(n-x)+y') {
                generateRecurrenceTree1(n, a0, x, y);
            } else {
                generateRecurrenceTree2(n, x, y, a0);
            }
        });

        function generateRecurrenceTree1(n, a0, x, y) {
            const container = document.getElementById('treeContainer').querySelector('.tree');
            container.innerHTML = ''; // Clear any previous tree

            const terms = [];
            let currentValue = n;

            // Generate terms based on T(n-x) + y
            while (currentValue >= a0) {
                terms.push(currentValue);
                currentValue -= x;
            }

            // Display the tree
            terms.forEach((term, index) => {
                const node = document.createElement('div');
                node.classList.add('node');
                node.textContent = `T(${term})`;
                container.appendChild(node);

                if (index < terms.length - 1) {
                    const branch = document.createElement('div');
                    branch.classList.add('branch');

                    const line = document.createElement('div');
                    line.classList.add('line');
                    branch.appendChild(line);

                    container.appendChild(branch);
                }
            });
        }

        function generateRecurrenceTree2(n, x, y, a0) {
            const container = document.getElementById('treeContainer').querySelector('.tree');
            container.innerHTML = ''; // Clear any previous tree

            function createNode(value) {
                const node = document.createElement('div');
                node.classList.add('node');
                node.textContent = `T(${value})`;
                return node;
            }

            function createBranch(parent, left, right) {
                const branchContainer = document.createElement('div');
                branchContainer.classList.add('branch');

                if (left || right) {
                    const horizontalContainer = document.createElement('div');
                    horizontalContainer.classList.add('branch-container');

                    const horizontalLine = document.createElement('div');
                    horizontalLine.classList.add('horizontal-line');

                    const verticalLine = document.createElement('div');
                    verticalLine.classList.add('vertical-line');

                    if (left) {
                        const leftBranch = document.createElement('div');
                        leftBranch.classList.add('branch');
                        leftBranch.appendChild(left);
                        horizontalContainer.appendChild(leftBranch);
                    }

                    if (right) {
                        const rightBranch = document.createElement('div');
                        rightBranch.classList.add('branch');
                        rightBranch.appendChild(right);
                        horizontalContainer.appendChild(rightBranch);
                    }

                    branchContainer.appendChild(parent);
                    branchContainer.appendChild(verticalLine);
                    branchContainer.appendChild(horizontalLine);
                    branchContainer.appendChild(horizontalContainer);
                } else {
                    branchContainer.appendChild(parent);
                }

                return branchContainer;
            }

            function buildTree(value) {
                if (value < a0) return null;

                const node = createNode(value);
                const leftBranch = buildTree(value - x);
                const rightBranch = buildTree(value - y);

                return createBranch(node, leftBranch, rightBranch);
            }

            const root = buildTree(n);
            container.appendChild(root);
        }
    </script>
</body>
</html>
